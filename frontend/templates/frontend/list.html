{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>TO DO</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
	<div class="container">
	
	{% if user.is_authenticated %}
		<br>
		<div class="alert alert-success text-center" role="alert">
			<h3 class="alert-heading">Welcome {{user.username}}</h3>
			<h6>ohh yeah, you successfully logged in !</h6>
		  </div>
  	{% endif %}
	  
	  
	  
		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" >
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
			
			</div>	
			
		</div>
		
		<div class="container">
			<div class="row justify-content-center">
				{% if not user.is_authenticated %}
				<!-- <a href="{% url 'account_login' %}" class="btn btn-lg btn-success">Log In</a> -->
				<a class="btn btn-outline-dark" href="{% url 'account_login' %}" style="text-transform:none">
					<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
					Login with Google
				  </a>
				{% else %}
				<a href="{% url 'account_logout' %}" class="btn btn-lg btn-danger">Log Out</a>
				{% endif %}
			</div>
		</div>

	</div>


	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
